<head>

    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">

<body>

        <br>
    <p class="text">Welcome to my website!</p>

    <p class="text">What you need to know about me sorted in webpages:</p>
        {%- block mainmenu -%}

    </ul>
        {%endblock mainmenu -%}
    </div>
